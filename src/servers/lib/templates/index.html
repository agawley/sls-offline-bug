<!DOCTYPE html>
<html class="bg-light">
    <head>
        <title>Dinghy Race App</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no, , maximum-scale=1.0, user-scalable=no"
        />
        <link rel="apple-touch-icon" sizes="180x180" href="https://static.emsdinghies.com/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="https://static.emsdinghies.com/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://static.emsdinghies.com/favicon-16x16.png" />
        <link rel="manifest" href="https://static.emsdinghies.com/site.webmanifest" />
        <link rel="mask-icon" href="https://static.emsdinghies.com/safari-pinned-tab.svg" color="#0061cb" />
        <link rel="shortcut icon" href="https://static.emsdinghies.com/favicon.ico" />
        <meta name="msapplication-TileColor" content="#2d89ef" />
        <meta name="msapplication-config" content="https://static.emsdinghies.com/browserconfig.xml" />
        <meta name="theme-color" content="#f8f9fa" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <!--#__PLACEHOLDER__-->
        <style media="print">
            body {
                -webkit-print-color-adjust: exact;
            }
            .navbar {
                display: none;
            }
            *,
            *::before,
            *::after {
                color: black !important;
                text-shadow: none !important;
                background: transparent !important;
                box-shadow: none !important;
            }
        </style>
        <style>
            body {
                height: 100vh;
            }

            @supports (-webkit-touch-callout: none) {
                body {
                    height: -webkit-fill-available;
                }
            }
            .line-clamp {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .pagination > li > a {
                background-color: white;
                color: #495057;
                border-color: #dee2e6;
            }

            .pagination > li > a:focus,
            .pagination > li > a:hover,
            .pagination > li > span:focus,
            .pagination > li > span:hover {
                color: #495057;
                background-color: #f8f9fa;
                border-color: #dee2e6;
            }

            .pagination > li > a:focus,
            .pagination > li > span:focus {
                box-shadow: 0 0 0 0.2rem rgb(216 217 219 / 50%) !important;
            }

            .pagination > .active > a,
            .pagination > .active > span {
                color: #212529 !important;
                background-color: #e2e6ea !important;
                border: solid 1px #e2e6ea !important;
                cursor: pointer;
            }
            .pagination > .active > a:hover,
            .pagination > .active > span:hover {
                color: #212529 !important;
                background-color: #e2e6ea !important;
                border: solid 1px #e2e6ea !important;
            }
            .pagination > .disabled > span,
            .pagination > .disabled > a {
                color: #6c757d !important;
                background-color: white !important;
                border: solid 1px #dee2e6 !important;
            }
            .react-select.is-invalid > div {
                border-color: #dc3545;
            }
            #overflowMenuButton::after {
                display: none;
            }
            .skeleton {
                background-repeat: no-repeat;
                background: rgb(221, 221, 221);
                background: linear-gradient(74deg, rgb(235, 235, 235) 0%, rgba(248, 248, 248, 1) 100%);
                border-radius: 3px;
            }
            .z-3000 {
                z-index: 3000;
            }
            .z-4000 {
                z-index: 4000;
            }
        </style>
    </head>
    <body class="bg-light">
        <div id="root"><!--#__PLACEHOLDER__--></div>
        <!--#__PLACEHOLDER__-->
    </body>
</html>
